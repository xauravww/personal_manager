<svg width="600" height="300" viewBox="0 0 600 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient - sunrise to freedom -->
  <defs>
    <linearGradient id="sunriseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FBBF24;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.9" />
    </linearGradient>
    <radialGradient id="sunGlow" cx="30%" cy="20%" r="40%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:0" />
    </radialGradient>
  </defs>
  <rect width="600" height="300" fill="url(#sunriseGradient)"/>
  <circle cx="180" cy="60" r="80" fill="url(#sunGlow)"/>

  <!-- Clouds -->
  <g transform="translate(50,40)">
    <path d="M0 20 Q10 0 30 10 Q50 0 70 15 Q80 10 90 20 L90 30 L0 30 Z" fill="#FFFFFF" opacity="0.8"/>
  </g>
  <g transform="translate(350,30)">
    <path d="M0 15 Q15 0 35 8 Q55 0 75 12 Q85 8 95 18 L95 28 L0 28 Z" fill="#FFFFFF" opacity="0.6"/>
  </g>

  <!-- Mountain/Peak made of knowledge cards -->
  <g transform="translate(200,180)">
    <!-- Base mountain -->
    <path d="M0 120 L50 80 L100 100 L150 60 L200 80 L250 40 L300 70 L350 30 L400 50 L450 20 L500 40 L550 0 L600 20 L600 120 L0 120 Z" fill="#1F2937" opacity="0.9"/>

    <!-- Knowledge cards forming the peak -->
    <rect x="250" y="20" width="25" height="15" rx="2" fill="#3B82F6" transform="rotate(-10 262.5 27.5)"/>
    <rect x="270" y="15" width="25" height="15" rx="2" fill="#06B6D4" transform="rotate(5 282.5 22.5)"/>
    <rect x="290" y="10" width="25" height="15" rx="2" fill="#8B5CF6" transform="rotate(-5 302.5 17.5)"/>
    <rect x="310" y="5" width="25" height="15" rx="2" fill="#10B981" transform="rotate(10 322.5 12.5)"/>
    <rect x="330" y="0" width="25" height="15" rx="2" fill="#F59E0B" transform="rotate(-8 342.5 7.5)"/>
  </g>

  <!-- Confident person -->
  <g transform="translate(350,120)">
    <!-- Head -->
    <circle cx="0" cy="-20" r="12" fill="#6B7280"/>
    <!-- Confident expression -->
    <circle cx="-4" cy="-23" r="1.5" fill="#374151"/>
    <circle cx="4" cy="-23" r="1.5" fill="#374151"/>
    <path d="M-5 -15 Q0 -13 5 -15" stroke="#374151" stroke-width="1.5" fill="none"/>
    <!-- Body -->
    <rect x="-10" y="-5" width="20" height="25" rx="2" fill="#6B7280"/>
    <!-- Arms outstretched -->
    <rect x="-20" y="-8" width="10" height="4" rx="2" fill="#6B7280" transform="rotate(-30 -15 -6)"/>
    <rect x="10" y="-8" width="10" height="4" rx="2" fill="#6B7280" transform="rotate(30 15 -6)"/>
    <!-- Legs -->
    <rect x="-6" y="20" width="4" height="15" rx="2" fill="#6B7280"/>
    <rect x="2" y="20" width="4" height="15" rx="2" fill="#6B7280"/>
  </g>

  <!-- Floating elements -->
  <!-- Unlocked locks -->
  <g transform="translate(100,80)">
    <rect x="0" y="0" width="8" height="6" rx="1" fill="#F59E0B"/>
    <rect x="3" y="-2" width="2" height="4" fill="#F59E0B"/>
    <circle cx="4" cy="8" r="1" fill="#F59E0B"/>
    <!-- Key -->
    <circle cx="12" cy="4" r="2" fill="#F59E0B"/>
    <rect x="14" y="3" width="4" height="2" rx="1" fill="#F59E0B"/>
    <rect x="16" y="1" width="2" height="4" fill="#F59E0B"/>
  </g>

  <!-- Saved time (clocks) -->
  <g transform="translate(80,120)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#F59E0B" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="-4" stroke="#F59E0B" stroke-width="1"/>
    <line x1="0" y1="0" x2="4" y2="0" stroke="#F59E0B" stroke-width="1"/>
    <!-- Clock hands moving -->
    <line x1="0" y1="0" x2="2" y2="-3" stroke="#F59E0B" stroke-width="1"/>
    <line x1="0" y1="0" x2="-3" y2="2" stroke="#F59E0B" stroke-width="1"/>
  </g>

  <!-- Captured ideas (lightbulbs) -->
  <g transform="translate(500,60)">
    <path d="M0 -5 C-3 -5 -5 -3 -5 0 C-5 3 -3 5 0 5 C3 5 5 3 5 0 C5 -3 3 -5 0 -5" fill="#F59E0B"/>
    <rect x="-1" y="5" width="2" height="4" fill="#F59E0B"/>
    <circle cx="0" cy="11" r="1.5" fill="#F59E0B"/>
    <!-- Light rays -->
    <line x1="-8" y1="-2" x2="-12" y2="-2" stroke="#F59E0B" stroke-width="1"/>
    <line x1="8" y1="-2" x2="12" y2="-2" stroke="#F59E0B" stroke-width="1"/>
    <line x1="0" y1="-8" x2="0" y2="-12" stroke="#F59E0B" stroke-width="1"/>
  </g>

  <!-- Organized folders -->
  <g transform="translate(450,100)">
    <rect x="0" y="3" width="20" height="12" rx="2" fill="#3B82F6" opacity="0.8"/>
    <rect x="0" y="0" width="20" height="6" rx="2" fill="#1E40AF"/>
    <text x="3" y="13" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">Ideas</text>
  </g>

  <g transform="translate(480,120)">
    <rect x="0" y="3" width="20" height="12" rx="2" fill="#06B6D4" opacity="0.8"/>
    <rect x="0" y="0" width="20" height="6" rx="2" fill="#0891B2"/>
    <text x="3" y="13" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">Notes</text>
  </g>

  <!-- Victory rays -->
  <line x1="350" y1="100" x2="320" y2="70" stroke="#F59E0B" stroke-width="2" opacity="0.7"/>
  <line x1="350" y1="100" x2="380" y2="70" stroke="#F59E0B" stroke-width="2" opacity="0.7"/>
  <line x1="350" y1="100" x2="340" y2="60" stroke="#F59E0B" stroke-width="2" opacity="0.7"/>
  <line x1="350" y1="100" x2="360" y2="60" stroke="#F59E0B" stroke-width="2" opacity="0.7"/>
</svg>