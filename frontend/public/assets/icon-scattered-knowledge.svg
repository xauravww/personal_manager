<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Central explosion point -->
  <circle cx="60" cy="60" r="8" fill="#000000"/>
  <circle cx="60" cy="60" r="12" stroke="#000000" stroke-width="1" opacity="0.6"/>
  <circle cx="60" cy="60" r="16" stroke="#000000" stroke-width="1" opacity="0.3"/>

  <!-- Scattered documents -->
  <rect x="25" y="20" width="15" height="20" rx="2" fill="#000000" transform="rotate(-15 32.5 30)"/>
  <rect x="85" y="25" width="15" height="20" rx="2" fill="#000000" transform="rotate(25 92.5 35)"/>
  <rect x="20" y="75" width="15" height="20" rx="2" fill="#000000" transform="rotate(-35 27.5 85)"/>
  <rect x="80" y="80" width="15" height="20" rx="2" fill="#000000" transform="rotate(40 87.5 90)"/>
  <rect x="45" y="15" width="12" height="16" rx="2" fill="#1F2937" transform="rotate(10 51 23)"/>
  <rect x="70" y="95" width="12" height="16" rx="2" fill="#1F2937" transform="rotate(-20 76 103)"/>

  <!-- Floating notes -->
  <rect x="15" y="45" width="10" height="8" rx="1" fill="#374151" stroke="#000000" stroke-width="0.5"/>
  <rect x="95" y="50" width="10" height="8" rx="1" fill="#374151" stroke="#000000" stroke-width="0.5"/>
  <rect x="50" y="85" width="10" height="8" rx="1" fill="#374151" stroke="#000000" stroke-width="0.5"/>

  <!-- Digital content icons -->
  <circle cx="35" cy="35" r="4" fill="#000000"/>
  <circle cx="85" cy="40" r="4" fill="#000000"/>
  <circle cx="40" cy="85" r="4" fill="#000000"/>
  <circle cx="75" cy="90" r="4" fill="#000000"/>

  <!-- Explosion lines -->
  <line x1="60" y1="60" x2="25" y2="25" stroke="#000000" stroke-width="1" opacity="0.4"/>
  <line x1="60" y1="60" x2="95" y2="30" stroke="#000000" stroke-width="1" opacity="0.4"/>
  <line x1="60" y1="60" x2="20" y2="70" stroke="#000000" stroke-width="1" opacity="0.4"/>
  <line x1="60" y1="60" x2="100" y2="85" stroke="#000000" stroke-width="1" opacity="0.4"/>
  <line x1="60" y1="60" x2="40" y2="15" stroke="#000000" stroke-width="1" opacity="0.4"/>
  <line x1="60" y1="60" x2="85" y2="100" stroke="#000000" stroke-width="1" opacity="0.4"/>
</svg>