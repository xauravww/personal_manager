<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#FFFFFF"/>
  <rect x="0" y="0" width="800" height="60" fill="#F8FAFC"/>

  <!-- Sidebar -->
  <rect x="0" y="60" width="200" height="340" fill="#F1F5F9"/>
  <line x1="200" y1="60" x2="200" y2="400" stroke="#E2E8F0" stroke-width="1"/>

  <!-- Sidebar content -->
  <g transform="translate(20,80)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Content Types</text>

    <!-- Articles -->
    <g transform="translate(0,20)">
      <rect x="0" y="0" width="160" height="40" rx="6" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
      <circle cx="15" cy="20" r="8" fill="#3B82F6"/>
      <text x="28" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Articles</text>
      <text x="28" y="30" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">156 saved</text>
    </g>

    <!-- Videos -->
    <g transform="translate(0,70)">
      <rect x="0" y="0" width="160" height="40" rx="6" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
      <circle cx="15" cy="20" r="8" fill="#06B6D4"/>
      <text x="28" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Videos</text>
      <text x="28" y="30" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">89 saved</text>
    </g>

    <!-- Notes -->
    <g transform="translate(0,120)">
      <rect x="0" y="0" width="160" height="40" rx="6" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
      <circle cx="15" cy="20" r="8" fill="#8B5CF6"/>
      <text x="28" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Notes</text>
      <text x="28" y="30" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">247 saved</text>
    </g>

    <!-- Documents -->
    <g transform="translate(0,170)">
      <rect x="0" y="0" width="160" height="40" rx="6" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
      <circle cx="15" cy="20" r="8" fill="#10B981"/>
      <text x="28" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Documents</text>
      <text x="28" y="30" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">134 saved</text>
    </g>
  </g>

  <!-- Main content area -->
  <!-- Search bar -->
  <g transform="translate(220,20)">
    <rect x="0" y="0" width="520" height="40" rx="20" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
    <circle cx="500" cy="20" r="12" fill="#3B82F6"/>
    <line x1="495" y1="15" x2="505" y2="25" stroke="#FFFFFF" stroke-width="2"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">Search your knowledge base...</text>
  </g>

  <!-- Chat interface -->
  <g transform="translate(220,80)">
    <!-- User message -->
    <rect x="200" y="0" width="300" height="50" rx="18" fill="#3B82F6"/>
    <path d="M480 25 L490 15 L500 25" fill="#3B82F6"/>
    <text x="220" y="20" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF">Find that Instagram reel about organizing</text>
    <text x="220" y="35" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF">digital notes</text>

    <!-- AI response -->
    <rect x="0" y="70" width="500" height="120" rx="18" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
    <path d="M20 145 L10 155 L0 145" fill="#F8FAFC"/>
    <circle cx="20" cy="90" r="8" fill="#06B6D4"/>
    <text x="35" y="95" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">AI</text>

    <!-- Results -->
    <g transform="translate(20,110)">
      <!-- Result 1 -->
      <rect x="0" y="0" width="460" height="35" rx="6" fill="#FFFFFF" stroke="#3B82F6" stroke-width="1"/>
      <circle cx="15" cy="17" r="5" fill="#10B981"/>
      <text x="30" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">Digital Notes Organization Guide</text>
      <text x="30" y="28" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">From Instagram • 95% relevance • Saved 2 weeks ago</text>

      <!-- Result 2 -->
      <rect x="0" y="45" width="460" height="35" rx="6" fill="#FFFFFF" stroke="#3B82F6" stroke-width="1"/>
      <circle cx="15" cy="62" r="5" fill="#10B981"/>
      <text x="30" y="60" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">Note-Taking Best Practices</text>
      <text x="30" y="73" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">From YouTube video • 87% relevance • Saved 1 month ago</text>

      <!-- Result 3 -->
      <rect x="0" y="90" width="460" height="35" rx="6" fill="#FFFFFF" stroke="#3B82F6" stroke-width="1"/>
      <circle cx="15" cy="107" r="5" fill="#10B981"/>
      <text x="30" y="105" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">Productivity Hacks for Knowledge Workers</text>
      <text x="30" y="118" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">From article • 82% relevance • Saved 3 months ago</text>
    </g>
  </g>

  <!-- Scrollbar -->
  <g transform="translate(780,80)">
    <rect x="0" y="0" width="6" height="280" rx="3" fill="#F1F5F9"/>
    <rect x="0" y="20" width="6" height="60" rx="3" fill="#CBD5E1"/>
  </g>

  <!-- Subtle gradients and shadows -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Apply shadow to main content -->
  <rect x="200" y="60" width="580" height="320" fill="none" filter="url(#shadow)"/>
</svg>